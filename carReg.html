<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Car Registration</h1>

    <form action="carReg.php" method="post">
        <h3>Car's Details</h3>
        <label for="car_MakeModel">Make & Model</label><br>
        <input type="text" name="car_MakeModel" id="car_MakeModel"><br><br>

        <label for="car_Color">Color</label><br>
        <input type="text" name="car_Color" id="car_Color"><br><br>

        <label for="car_PlateNumber">Plate Number</label><br>
        <input type="text" name="car_PlateNumber" id="car_PlateNumber"><br><br>
        
        <h3>Owner's Details</h3>
        <label for="car_OwnerName">Name</label><br>
        <input type="text" name="car_OwnerName" id="car_OwnerName"> <br><br>

        <label for="car_OwnerLicense">License Number</label><br>
        <input type="text" name="car_OwnerLicense" id="car_OwnerLicense"><br><br>

        <label for="car_OwnerContactNo">Contact Number</label><br>
        <input type="text" name="car_OwnerContactNo" id="car_OwnerContactNo"><br><br>

        <input type="submit">
    </form>

</html>
